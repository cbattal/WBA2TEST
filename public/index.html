<!doctype html>

	<head>
		<title>Planeten</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type='text/javascript' src='/faye/client.js'></script>
		<script type="text/javascript">
			$(function(){

				// PubSub-Client erzeugen
				var client = new Faye.Client('/faye');

				// Topic 'Planeten' abonnieren
				var subscription = client.subscribe('/planeten', function(message){
					addTableRow(message);
				});

				$('#planetenform').submit(function(e){
					e.preventDefault();
				
					// Auslesen des Formulars
					var data = {
						"name": $('#name').val(), 
						"abstand": $('#abstand').val(), 
						"durchmesser": $('#durchmesser').val()
					};

					var posten = $.ajax({
						type: 'POST',
						url: '/planeten',
						data: JSON.stringify(data),
						contentType: 'application/json'
					});

					posten.done(function(e){
						alert(data.name+' wurde hinzugefuegt.');
						$('#planetenform')[0].reset();
					});
					posten.fail(function(e){
						alert(data.name+' konnte nicht hinzugefuegt werden. ('+JSON.stringify(e)+')');
					});

					
				});
